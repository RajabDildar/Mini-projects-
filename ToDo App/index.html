<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <section class="secOne">
        <label for="inputBox">Add Task</label>
        <div class="inputWrapper">
          <input type="text" placeholder="Add your ToDo here." id="inputBox" />
          <div class="addTaskBtn">Add task</div>
        </div>
      </section>
      <section class="secTwo">
        <h2>To Do</h2>
      </section>
      <section class="secThree">
        <div class="heading">
          <h2>Completed</h2>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
